<ion-header size="2">
    <ion-toolbar>
        <ion-title>Stock/Item Registration</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header color="secondary">
            <ion-card-title>

                <b> Item Details</b>

            </ion-card-title>
            <ion-card-subtitle>
                Fill in the details to registor
            </ion-card-subtitle>

        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="stockform" (ngSubmit)="onSubmit()">
                <ion-grid>
                    <ion-row>
                        <ion-col size="6">
                            <ion-item>
                                <ion-label>Item Category</ion-label>
                                <ion-select formControlName="stockCategoryid" [interfaceOptions]="customPopOver" interface="popover" placeholder="Select">
                                    <ion-select-option *ngFor="let stock of stockCategories" value="{{stock.id}}">{{stock.categoryName}}</ion-select-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-item-divider color="black">
                        </ion-item-divider>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Stock Name</ion-label>
                                <ion-input type="text" formControlName="stockName" id="stockName"></ion-input>
                               
                               
                            </ion-item>
                            <ion-card class="zIndex"  *ngIf="stockShow">
                                    <ion-card-content>
                                            <ion-list>
                                      <ion-item *ngFor="let stock of stockList">
                                                    <ion-label>{{stock.stockName}} -- {{stock.id}}</ion-label>
                                               
                                                </ion-item>
                                                
                                               
                                    </ion-list>
                                    </ion-card-content>
                                </ion-card>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Rate</ion-label>
                                <ion-input type="text" formControlName="currentRateOfStock" id="currentRateOfStock">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                                <ion-item>
                                        <ion-label position="floating">Quantity of Stock</ion-label>
                                        <ion-input type="email" formControlName="qtyOfStockAvailable" id="qtyOfStockAvailable">
                                        </ion-input>
                                    </ion-item>
                          
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                                <ion-item>
                                        <ion-label position="floating">Available Stock Value</ion-label>
                                        <ion-input type="text" readonly formControlName="curentStockValue" id="curentStockValue">
                                        </ion-input>
                                    </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Stock/Item Description</ion-label>
                                <ion-textarea type="text" formControlName="stockDescription" id="stockDescription">
                                </ion-textarea>
                            </ion-item>
                        </ion-col>

                    </ion-row>

            

                </ion-grid>
                <ion-item>
                    <ion-button shape="round" size="default" slot="end" type="submit" [disabled]="!stockform.valid">
                        <ion-icon size="default" name="person-add"></ion-icon> &nbsp; Add Item</ion-button>
                    <ion-button shape="round" size="default" slot="end" type="reset">Reset</ion-button>
                </ion-item>

            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
