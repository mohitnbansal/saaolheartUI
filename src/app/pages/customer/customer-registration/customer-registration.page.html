<ion-header>
    <ion-toolbar>
        <ion-title>Customer Registration</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header color="secondary">

            <ion-card-subtitle>
                Fill in the details to registor
            </ion-card-subtitle>
            <ion-card-title>

                Personal Details

            </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">First Name</ion-label>
                                <ion-input type="text" name="firstName" id="firstName">
                                </ion-input>
                            </ion-item>

                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Middle Name</ion-label>
                                <ion-input type="text" name="middleName" id="middleName">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Last Name</ion-label>
                                <ion-input type="text" name="lastName" id="lastName">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Date</ion-label>
                                <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Email Id</ion-label>
                                <ion-input type="email" name="emailId" id="emailId">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Gender</ion-label>
                                <ion-select type="text" name="gender" id="gender">
                                    <ion-select-option value="male">Male</ion-select-option>
                                    <ion-select-option value="female">Female</ion-select-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">
                                    <ion-icon name="call"></ion-icon>Contact Number</ion-label>
                                <ion-input type="tel" name="mobileNo" id="dateOfBirth">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Email Id</ion-label>
                                <ion-input type="email" name="emailId" id="emailId">
                                </ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item>
                                <ion-label position="floating">Gender</ion-label>
                                <ion-select type="text" name="gender" id="gender">
                                    <ion-select-option value="male">Male</ion-select-option>
                                    <ion-select-option value="female">Female</ion-select-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
