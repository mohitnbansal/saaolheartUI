<ion-header>
    <ion-toolbar>
        <ion-title>Customer Details</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header color="primary">
            <ion-card-title>
                Mohit N Bansal - Cust ID 00056
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <ion-grid>

                <ion-row>

                    <ion-col align-self-stretch size="3">
                        <ion-segment [(ngModel)]="customercomp" color="primary">


                            <ion-segment-button value="customerdetails" float-left>
                                Customer Details
                            </ion-segment-button>



                            <ion-segment-button float-left value="doctordetails">
                                Doctor Consultation
                            </ion-segment-button>



                            <ion-segment-button float-left value="ctangiographydetails">
                                Ct Angiography MOU
                            </ion-segment-button>


                            <ion-segment-button float-left value="treatmentplandetails">
                                Treatment Plan
                            </ion-segment-button>


                            <ion-segment-button float-left value="invociedetails">
                                Invoice
                            </ion-segment-button>


                        </ion-segment>
                    </ion-col>


                    <ion-col [ngSwitch]="customercomp">



                        <app-customer-detail *ngSwitchCase="'customerdetails'"></app-customer-detail>

                        <app-doctor-details *ngSwitchCase="'doctordetails'"></app-doctor-details>
                    </ion-col>
                </ion-row>

            </ion-grid>
            <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
                <ngx-datatable-column name="Name">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        <span title="Double click to edit" (dblclick)="editing[rowIndex + '-name'] = true" *ngIf="!editing[rowIndex + '-name']">
                              {{value}}
                            </span>
                        <input autofocus (blur)="updateValue($event, 'name', rowIndex)" *ngIf="editing[rowIndex+ '-name']" type="text" [value]="value" />
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Gender">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                        <span title="Double click to edit" (dblclick)="editing[rowIndex + '-gender'] = true" *ngIf="!editing[rowIndex + '-gender']">
                              {{value}}
                            </span>
                        <select *ngIf="editing[rowIndex + '-gender']" (blur)="editing[rowIndex + '-gender'] = false" (change)="updateValue($event, 'gender', rowIndex)" [value]="value">
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Age">
                    <ng-template ngx-datatable-cell-template let-value="value">
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </ion-card-content>

    </ion-card>

</ion-content>
