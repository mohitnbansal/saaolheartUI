<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>
            <b>   Saaol Heart Center Juhu Login</b>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col size="3">
                <ion-card>

                    <ion-card-header text-center>
                        Login
                    </ion-card-header>

                    <ion-card-content>

                        <ion-list>

                            <ion-item>
                                <ion-label color="primary" position="floating">User Name</ion-label>
                                <ion-input></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label color="primary" position="floating">Password</ion-label>
                                <ion-input type="password"></ion-input>
                            </ion-item>

                            <ion-button slot="right">Login</ion-button>
                            <ion-button slot="left">Reset</ion-button>
                            <ion-button>
                                <ion-icon slot="icon-only" name="home"></ion-icon>
                            </ion-button>
                        </ion-list>

                    </ion-card-content>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
