<app-header></app-header>

<ion-content padding>
    <ng-container *ngIf="isLoggedIn; else loggedOut">
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    Search Customer
                </ion-card-title>
                <ion-card-subtitle>
                    Registered Only Customer
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <!-- Animated Searchbar -->
                <ion-searchbar (ionInput)="getCustomerListBySearch($event)" animated showCancelButton cancelButtonText="Custom Cancel"></ion-searchbar>
                <ngx-datatable #myTable class='material expandable' [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true" [rows]='rows' (page)="onPage($event)">
                    <!-- Row Detail Template -->
                    <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow (toggle)="onDetailToggle($event)">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                            <div style="padding-left:35px;">
                                <div><strong>Address</strong></div>
                                <div>{{row.address.city}}, {{row.address.state}}</div>
                            </div>
                        </ng-template>
                    </ngx-datatable-row-detail>

                    <!-- Column Templates -->
                    <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                            <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row" (click)="toggleExpandRow(row)">
                            </a>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Index" width="80">
                        <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                            <strong>{{rowIndex+1}}</strong>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Expanded" width="80">
                        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                            <strong>{{expanded === 1}}</strong>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Name" width="200">
                        <ng-template let-value="value" ngx-datatable-cell-template>
                            <strong>{{value}}</strong>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Gender" width="300">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                            <i [innerHTML]="row['name']"></i> and <i>{{value}}</i>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Age"></ngx-datatable-column>
                </ngx-datatable>
            </ion-card-content>

        </ion-card>
    </ng-container>
    <ng-template #loggedOut>
        <ion-router-outlet></ion-router-outlet>
    </ng-template>
</ion-content>
