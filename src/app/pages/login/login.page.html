<ion-header>
    <ion-toolbar color="primary">

        <ion-title text-center>
            <b>   Saaol Heart Center Juhu Login</b>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col [size]="isWeb==true? 3 : ''">
                <ion-card>

                    <ion-card-header text-center>
                        <ion-card-title> Login {{isWeb}} </ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <ion-list>

                                <ion-item>
                                    <ion-label color="primary" position="floating">User Name</ion-label>
                                    <ion-input type="text" formControlName="userName"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label color="primary" position="floating">Password</ion-label>
                                    <ion-input type="password" formControlName="password"></ion-input>
                                </ion-item>

                                <ion-button type="submit" [disabled]="!loginForm.valid" slot="right">Login</ion-button>
                                <ion-button slot="left" type="reset">Reset</ion-button>

                            </ion-list>
                        </form>
                    </ion-card-content>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
