<ion-header>
    <ion-toolbar>
        <ion-title>Customer Details</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header color="primary">
            <ion-card-title>
                Mohit N Bansal - Cust ID 00056
            </ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <ion-grid>

                <ion-row>

                    <ion-col align-self-stretch size="3">
                        <ion-segment [(ngModel)]="customercomp" (ionChange)="onSegmentChange($event)" color="primary">


                            <ion-segment-button value="customerdetails" float-left>
                                Customer Details
                            </ion-segment-button>



                            <ion-segment-button float-left value="doctordetails">
                                Doctor Consultation
                            </ion-segment-button>



                            <ion-segment-button float-left value="ctangiographydetails">
                                Ct Angiography MOU
                            </ion-segment-button>


                            <ion-segment-button float-left value="treatmentplandetails">
                                Treatment Plan
                            </ion-segment-button>


                            <ion-segment-button float-left value="invociedetails">
                                Invoice
                            </ion-segment-button>


                        </ion-segment>
                    </ion-col>


                    <ion-col [ngSwitch]="customercomp">



                        <app-customer-detail *ngSwitchCase="'customerdetails'"></app-customer-detail>


                        <app-doctor-details *ngSwitchCase="'doctordetails'"></app-doctor-details>
                        <app-ct-angiography-details *ngSwitchCase="'ctangiographydetails'"></app-ct-angiography-details>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-card-content>

    </ion-card>

</ion-content>
